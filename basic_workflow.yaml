# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0
# Prefix for workflow ID
name: H-gate

# List components needed by workflow.
imports:
- name: H-gate
  type: git
  parameters:
    repository: "git@github.com:masakiikeda-Zapata/training-03.git"
    branch: "master"

# List the steps in the workflow
steps:
- name: run-circuit
  config:
    runtime:
      language: python3
      imports: [H-gate] 
      parameters:
        file: H-gate/steps/h_gate.py
        function: main
  outputs:
  - name: results
    type: output

types:
- output
